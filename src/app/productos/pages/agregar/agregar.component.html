<h1 class="mt-5">
  Agragar Producto <small> {{ texto }} {{ color }} </small>
</h1>
<hr />

<form [formGroup]="miFormulario">
  <div class="row g-3 align-items-center mb-3">
    <div class="col-auto">
      <label class="col-form-label">Nombre:</label>
    </div>

    <div class="col-auto">
      <input class="form-control" type="text" formControlName="nombre" />
    </div>

    <div class="col-auto">
      <span appErrorMsg [mensaje]="texto" [color]="color"></span>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col">
      <button class="btn btn-primary" (click)="cambiarTexto()">Guardar</button>

      &nbsp;

      <button class="btn btn-primary" (click)="cambiarColor()">
        Cambiar Color
      </button>
    </div>
  </div>
</form>

<h3 class="mt-5">Formulario</h3>

<pre>Valid: {{ miFormulario.value | json }}</pre>
<pre>Valid: {{ miFormulario.valid }}</pre>
